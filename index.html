<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div id="login-area">
            <h1 class="text-center">Welcome to Mehedy Bank</h1>
            <div class="submit-area">
                <h4>Login </h4>
                <input type="text" class="form-control" name="" value="" placeholder="email"><br>
                <input type="password" class="form-control" name="" value="" placeholder="password"><br>
                <button class="btn btn-success" id="login">Enter</button>
            </div>
        </div>
        <div id="transition-area" style="display: block">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control"
                            placeholder="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control"
                            placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style = "display: none";
            const transitionArea = document.getElementById("transition-area");
            transitionArea.style = "display: block";
        });

        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseInt(depositAmount);
            const depositNumber = getInputNumber("depositAmount");
            if (depositNumber > 0) {
                updateSpanText("currentDeposit", depositNumber)
                updateSpanText("currentBalance", depositNumber);
            }
            else alert("0, Negative Number and Text not allowed. Please enter positive amount")

            document.getElementById("depositAmount").value = "";
        });

        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function () {
            const withdrawNumber = getInputNumber("withdrawAmount");
            if (withdrawNumber > 0) {
                updateSpanText("currentWithdraw", withdrawNumber);
                updateSpanText("currentBalance", -1 * withdrawNumber);
            }
            else alert("0, Negative Number and Text not allowed. Please enter positive amount")
            document.getElementById("withdrawAmount").value = "";
        });

        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseInt(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseInt(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
               
        };
    </script>
</body>

</html>
